<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista de Empleados</title>
    <!-- Agrega los enlaces a los archivos de estilo de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body class="container mt-5">
    <header th:replace="~{fragmentos :: header}"></header>
<hr>
    <h2>Lista de Empleados</h2>

    <table class="table">
        <thead>
            <tr>
                <th>Empleado (usuario)</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="e : ${empleados}">
                <td th:text="${e.nombre} + '('+ ${e.cuentaUsuario?.username} +')' ">Nombre (Usuario)</td>
                <td>
                    <a class="btn btn-danger btn-sm" th:href="@{/empleados/eliminar/{id}(id=${e.id})}">Eliminar</a>
                    <a class="btn btn-primary btn-sm" th:href="@{/empleados/{id}(id=${e.id})}">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a class="btn btn-success" th:href="@{/empleados/crear}">Crear</a>

    <!-- Agrega los scripts de Bootstrap (jQuery es requerido para algunas funcionalidades de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
