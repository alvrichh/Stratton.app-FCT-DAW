<h2>Lista empleados</h2>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Usuario</th>
            <th>email</th>
            <th>Rol</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let empleado of empleados">
            <td>{{empleado.fisrtName}}</td>
            <td>{{empleado.lastName}}</td>
            <td>{{empleado.email}}</td>
        </tr>
    </tbody>
</table>
