<header class="header sticky-top">
  <nav class="navbar navbar-expand-sm navbar-dark">
    <img src="assets/images/StrattonAPPlogo2.png" alt="Logo" class="logo">

    <ul *ngIf="authService.isAdmin()" class="navbar-nav mr-auto">
      <li class="nav-item">
        <a routerLink="empleados" routerLinkActive="active" class="nav-link">Empleados</a>
      </li>
      <li class="nav-item">
        <a routerLink="clientes" routerLinkActive="active" class="nav-link">Clientes</a>
      </li>
      <li class="nav-item">
        <a routerLink="registrar-empleado" routerLinkActive="active" class="nav-link">Nuevo Empleado</a>
      </li>
      <li class="nav-item">
        <a routerLink="/registrar-cliente" routerLinkActive="active" class="nav-link">Nuevo Cliente</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a routerLink="feedback" routerLinkActive="active" class="nav-link">Califica la web</a>
      </li>
      <li *ngIf="authService.isLoggedIn() else loginLink" class="nav-item">
        <a (click)="logout()" class="logout-btn nav-link">Cerrar Sesión</a>
        </li>
      <ng-template #loginLink>
        <li class="nav-item">
          <a routerLink="login" routerLinkActive="active" class="nav-link">Iniciar Sesión</a>
        </li>
      </ng-template>
    </ul>
  </nav>
</header>
