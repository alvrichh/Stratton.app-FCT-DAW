<header class="header sticky-top">
  <nav class="navbar navbar-expand-sm navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/images/StrattonAPPlogo2.png" alt="Logo" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li *ngIf="authService.isAdmin()" class="nav-item">
            <a routerLink="empleados" routerLinkActive="active" class="nav-link"><i class="bi bi-headset"></i> Empleados</a>
          </li>
          <li *ngIf="authService.isLoggedIn()" class="nav-item">
            <a routerLink="clientes" routerLinkActive="active" class="nav-link"><i class="bi bi-currency-dollar"></i> Clientes</a>
          </li>
          <li *ngIf="authService.isAdmin()" class="nav-item">
            <a routerLink="registrar-empleado" routerLinkActive="active" class="nav-link"><i class="bi bi-person-plus"></i> Nuevo Empleado</a>
          </li>
          <li *ngIf="authService.isAdmin()" class="nav-item">
            <a routerLink="/registrar-cliente" routerLinkActive="active" class="nav-link"><i class="bi bi-person-plus"></i> Nuevo Cliente</a>
          </li>
          <li class="nav-item">
            <a routerLink="inicio" routerLinkActive="active" class="nav-link"> <i class="bi bi-house"></i>
              Inicio</a>

          </li>
        </ul>
        <ul class="navbar-nav">
          <li *ngIf="authService.isLoggedIn() else loginLink" class="nav-item">
            <a (click)="logout()" class="logout-btn nav-link"><i class="bi bi-power"></i> Cerrar Sesión</a>
          </li>
          <ng-template #loginLink>
            <li class="nav-item">
              <a routerLink="login" routerLinkActive="active" class="nav-link"><i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión</a>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </nav>
</header>
