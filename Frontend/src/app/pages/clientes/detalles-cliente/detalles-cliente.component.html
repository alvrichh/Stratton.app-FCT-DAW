<div class="container mt-5">
    <h2 class="mb-4">Detalles del Cliente</h2>
    <div class="card">
      <div class="card-header">
        <h3>{{ cliente.nombre }} {{ cliente.apellidos }}</h3>
      </div>
      <div class="card-body">
        <p><strong>DNI:</strong> {{ cliente.dni }}</p>
        <p><strong>Email:</strong> {{ cliente.email }}</p>
        <p><strong>Comercializadora:</strong> {{ cliente.companiaContratada }}</p>
        <p><strong>Fecha de Subida del Contrato:</strong> {{ cliente.fechaSubidaContrato }}</p>
        <!-- Agrega otros campos necesarios -->
      </div>
    </div>
    <button class="btn btn-primary mt-3" (click)="regresar()">Regresar</button>
  </div>
