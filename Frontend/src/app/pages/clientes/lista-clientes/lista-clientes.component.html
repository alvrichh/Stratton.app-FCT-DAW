  <h2 class="mt-4">Lista de Clientes</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>Nombre Completo</th>
          <th>DNI</th>
          <th>Email</th>
          <th>Comercializadora</th>
          <th>Tel√©fono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.nombre }} {{ cliente.apellidos }}</td>
          <td>{{ cliente.dni }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.comercializadora }}</td>
          <td>{{ cliente.telefono }}</td>
          <td class="d-flex">
            <button (click)="verCliente(cliente.id)" class="btn btn-warning mr-2">Ver</button>
            <button (click)="actualizarCliente(cliente.id)" class="btn btn-info mr-2">Editar</button>
            <button (click)="eliminarCliente(cliente.id)" class="btn btn-danger">Borrar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
