<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <img src="assets/images/arsyncbw.png" alt="ARSync" class="img-fluid mb-4" style="max-width: 75%;">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">Iniciar Sesión</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario" [(ngModel)]="username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" [(ngModel)]="password" name="password" required="true">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" (click)="login()">Iniciar Sesión</button>
                    </form>
                    <p *ngIf="token" class="mt-3">Token generado: {{ token }}</p>
                </div>
            </div>
        </div>
    </div>
