<div class="container" role="main">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <img src="assets/images/StrattonAPPlogo2.png" alt="Logo de StrattonApp" class="img-fluid mb-4 app">
            <div class="card" role="form" aria-labelledby="login-heading">
                <div class="card-header">
                    <h1 id="login-heading" class="text-center">Login</h1>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario" [(ngModel)]="username" name="username" aria-label="Usuario" aria-required="true" onkeydown="focusNextInput(event)">
                        </div>
                        <div class="form-group">
                            <label for="password">Contrase침a</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contrase침a" [(ngModel)]="password" name="password" aria-label="Contrase침a" aria-required="true">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" (click)="login()">Iniciar Sesi칩n</button>
                    </form>
                    <br>
                    <p>No tienes cuenta? 
                        <a class="mt-1" [routerLink]="['/register']" routerLinkActive="router-link-active" aria-label="Registrarse">Registrarse</a>
                    </p>
                </div>
            </div>
        </div>
    </div>  
</div>
